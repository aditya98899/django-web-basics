<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout exaample 2</title>
    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(18, 23,40);
            color: white;
        }
        section{
            min-height: 90vh; 
            max-width: 90%;
            margin-inline: auto;
            padding-top: 3rem;
            
        }
        header{
            padding-top: 2rem;
        }
        
        
        .logo{
            width: 3rem;
            height: 3rem;
            filter: invert();
        }
        .nav-link{
            color: white;
            text-decoration: none;
            font-size: 3rem;
            font-weight: bolder;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            gap: 1rem;
            
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
            height: 90vh;



        }
       .hero{
        
        justify-items: center;
          
       }
       .col{
      
       }
       .hero img{
        width: 500px;
        height: 500px;
        object-fit: cover;
        border-radius: 5rem;
        box-shadow: -20px 5px 80px #00f;
       }
       .col{
          display: flex;
           flex-direction: column;
          height: 500px;
          justify-content: center;
          

       }
       .col h1{
        font-size: 6rem;
        font-family: sans-serif;
        line-height: 1;
        
       }
       .title-wrapper{
        flex-grow: 2;
        display: flex;
        flex-direction: column;
        justify-content: end;
       }

       .btn-wrapper{
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: flex-end;
       }
       .col button{
        font-size: 1.6rem;
        
        padding: 1.7rem;
        border-radius: 3rem;
        width: 230px;
        font-weight: bolder;
        border: none;
        justify-self: end;
        background-image: linear-gradient( 90deg, rgb(88, 16, 136),rgb(236, 105, 160));

        
        

       }
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <nav>
                    <a href="#" class="nav-link">
                        <img src="static/images/logo.png" alt="logo" class="logo">
                    kinnectric
                </a>
                </nav>
            </header>
            <div class="content">
                <div class="col">
                    <h1 class="title-wrapper">
                        Always Stay Connected
                    </h1>
                    
                    <div class="btn-wrapper">
                        <button> Learn More</button>
                    </div>
                </div>
                <div class="col hero">
                    <img src="static/images/image1.png" alt="image1">
                </div>
            </div>
        </section>
        
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    
</body>
</html>
